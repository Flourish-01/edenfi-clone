<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .charity-section {
      background-color: #FD9C49;
      padding: 4rem 0;
      color: #fff;
    }

    .charity-box {
      background: #fff;
      border-radius: 2rem;
      padding: 2rem;
      color: #000;
      position: relative;
      height: 100%;
    }

    .charity-icon {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 50px;
      opacity: 0.8;
    }

    .charity-title {
      font-size: 3rem;
      font-weight: 900;
    }

    .contact-text {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .contact-text span {
      color: black;
      font-weight: 800;
    }

    @media (max-width: 768px) {
      .charity-title {
        font-size: 2.2rem;
      }
      .contact-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<section class="charity-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Card -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="charity-box shadow">
          <p class="fw-bold mb-0">
            EdenFI are dedicated to partnering with humanitarian projects to solve major crises in Africa such as electricity, infrastructure and water supply
          </p>
          <img src="/images/hand-icon.png" alt="Charity Icon" class="charity-icon">
        </div>
      </div>

      <!-- Right Content -->
      <div class="col-md-6 text-align-end text-md-start">
        <h2 class="charity-title">CHARITY</h2>
        <p class="contact-text mt-3">
          If you're interested in collaborating, please <span>contact us</span>
        </p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
