<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border-radius: 20px;
      padding: 1rem;
      background-color: white;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    .product-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .product-description {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .price-cart {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: black;
    }

    .add-to-cart-btn {
      background-color: #fcb15c;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #e89e3f;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="product-card p-4">
    <img src="images/orng-shirt.png" alt="Black Mamba T-shirt">
    <div class="product-title">Black Mamba</div>
    <div class="product-description">
      Stylish and simple design to support EdenFi project
    </div>
    <div class="price-cart">
      <div class="price">Â£50.00</div>
      <button class="add-to-cart-btn">Add to cart</button>
    </div>
  </div>

</body>
</html>
